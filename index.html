<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/img/LogoAE-min.ico" type="image/x-icon">
    <title>Home - Amazing Events</title>
  </head>
  <body class=" d-flex flex-column h-100 w-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid rounded">
          <a class="navbar-brand" href="#">
            <img src="./assets/img/LogoAE.ico" alt="Logo" height="30"
              class="d-inline-block align-text-top">
          </a>
          <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#botonera" aria-controls="botonera"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="botonera">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="lista-botones">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page"
                  href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"
                  href="./pages/upcomingEvents.html">Upcoming Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/pastEvents.html">Past
                  Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/stats.html">Stats</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid rounded" id="carousel-banner">
        <div class="col-sm-12 ">
          <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#myCarousel"
                data-bs-slide-to="0" class="active" aria-label="Slide 1"
                aria-current="true"></button>
              <button type="button" data-bs-target="#myCarousel"
                data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
              <button type="button" data-bs-target="#myCarousel"
                data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
              <button type="button" data-bs-target="#myCarousel"
                data-bs-slide-to="3" aria-label="Slide 4" class=""></button>
              <button type="button" data-bs-target="#myCarousel"
                data-bs-slide-to="4" aria-label="Slide 5" class=""></button>
              <button type="button" data-bs-target="#myCarousel"
                data-bs-slide-to="5" aria-label="Slide 6" class=""></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/img/carousel-cine.jpeg" class="d-block
                  w-100"
                  alt="banner-cine">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/carousel-museum.jpg" class="d-block
                  w-100"
                  alt="banner-museum">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/carousel-marathon.jpg" class="d-block
                  w-100"
                  alt="banner-marathon" id="banner-marathon">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/carousel-costume-party.jpeg"
                  class="d-block
                  w-100"
                  alt="banner-costume-party" id="banner-costume-party">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/carousel-food-fair.jpg" class="d-block
                  w-100"
                  alt="banner-food-fair">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/carousel-concert-music.jpg"
                  class="d-block
                  w-100"
                  alt="banner-concert-music">
              </div>
            </div>
            <button class="carousel-control-prev" type="button"
              data-bs-target="#myCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button"
              data-bs-target="#myCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
      <div id="app" data-v-app>
        <div class="container">
          <div class="container-fluid py-3 my-3 rounded text-center text-warning
            text-bolder">
            <h1>Home</h1></div>
          <nav class="navbar navbar-expand-lg navbar-dark my-3 gy-4 d-flex
            flex-column">
            <div class="d-flex text-warning col-md-8 container-fluid rounded-top
              flex-wrap" id="categorias">
              <div v-for="categoria of category" class="form-check">
                <label class="form-check-label">
                  {{categoria}}
                  <input v-model="categorySelect" class="form-check-input"
                    type="checkbox"
                    :value="categoria"
                    :id=" categoria">
                </label>
              </div>
              {{superFiltro}}
            </div>
            <div class="container-fluid
              d-flex justify-content-center rounded-bottom">
              <form class="d-flex flex-row align-items-center col-8 "
                role="search">
                <input v-model="busqueda" class="form-control ms-auto "
                  type="search"
                  placeholder="Search" aria-label="Search" id="busqueda">
              </form>
            </div>

          </nav>
          <div class="container-fluid rounded">
            <div class="row">
              <div class="card-group d-flex justify-content-center">

                <div v-if="filtro.length" class="row row-cols-1 row-cols-md-3
                  g-4 w-100"
                  id="tarjetas">
                  <div v-for="tarjeta of filtro" class="col-lg-3 col-sm-6
                    d-flex">
                    <div class="card h-100 w-100 border d-flex flex-grow-3 ">
                      <img :src="tarjeta.image"
                        class="card-img-top h-50"
                        width="100" :alt="tarjeta.category">
                      <div class="card-body align-text-top w-100 d-flex
                        flex-column flex-grow-3 ">
                        <h5 class="card-title text-bolder text-center d-flex
                          justify-content-center flex-grow-3">{{tarjeta.name}}</h5>
                        <p class="card-text text-center ">{{tarjeta.description}}</p>
                      </div>
                      <div class="card-footer d-flex d-flex justify-self-end">
                        <a :href="'./pages/details.html?id='+ tarjeta.id"
                          class="btn btn-primary w-100 border text-center ">View
                          details</a>
                      </div>
                    </div>
                  </div>
                </div>
                <div v-if="!filtro.length" class="card bg-secondary mb-3">
                  <div class="row g-0">
                    <div class="col-md-4">
                      <img src="./assets/img/searchNotFound.png"
                        class="img-fluid rounded-start"
                        alt="image-example" id="imagen-data">
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h3 class="card-title text-center">Search not found</h3>
                        <h4 class="text-center"> Correct your search <h5>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
        <footer class="d-flex flex-wrap justify-content-center
          align-items-center
          py-3 my-4 bg-secondary justify-self-end">
          <div class="col-md-6 col-12 d-flex justify-content-center ">
            <span class="mb-3 mb-md-0 text-bolder text-warning"><strong>2023 Â©
                Cohort 11</strong></span>
          </div>
          <ul class="nav col-md-6 col-12 justify-content-center list-unstyled
            d-flex">
            <li class="ms-3"><img src="./assets/img/IG.png" class="bi"
                height="30" alt="instagram"></li>
            <li class="ms-3"><img src="./assets/img/FB.png" class="bi"
                height="30" alt="facebook"></li>
            <li class="ms-3"><img src="./assets/img/WSP.png" class="bi"
                height="29" alt="whatsapp"></li>
          </ul>

        </footer>

        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="module" src="./js/index.js"></script>
      </body>
    </html>
